<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="slidejs/jssor.slider-22.1.8.min.js" type="text/javascript"></script>
    <script src="slidejs/slider.js" type="text/javascript"></script>
    <script src="slidejs/slidescript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/slide.css" />
  <link rel="stylesheet" href="css/boutiquestyle.css" />
</head>
<body>
<div id="bloc_page"> 
  <header>
    <div id="titre_principal">
      <div id="logo">
        <a href = "images/boutique_logo.jpg">
        <img src="images/boutique_logo.png" alt="Logo de la boutique" title ="cliquer pour agrandir" /> </a>
        <h1> Raphael Boulangerie </h1><br/>
      </div>     
      <h2> Cacher Lemehadrin </h2>   
    </div>
  </header>
  <br />
  <div id='action'>
  <button id="retour" class="bouton">Retour à la boutique</button>
  </div>
  <br/>

  <div id="jssor_1"  style="position:relative;margin:0 auto;top:0px;left:0px;width:800px;height:456px;overflow:hidden;visibility:hidden;background-color:#24262e;">
    <!-- Loading Screen -->    
    <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
      <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;">            
      </div>
      <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;">            
      </div>
    </div>
    <div id="images" data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:800px;height:456px;overflow:hidden;">
    </div>
    <!-- Thumbnail Navigator -->
    <div data-u="thumbnavigator" class="jssort01" style="position:absolute;left:0px;bottom:0px;width:800px;height:100px;" data-autocenter="1">
          <!-- Thumbnail Item Skin Begin -->
      <div data-u="slides" style="cursor: default;">
        <div data-u="prototype" class="p">
          <div class="w">
            <div data-u="thumbnailtemplate" class="t">
            </div>
          </div>
          <div class="c">
          </div>
        </div>
      </div>
        <!-- Thumbnail Item Skin End -->
    </div>

    <!-- Arrow Navigator -->
    <span data-u="arrowleft" class="jssora05l" style="top:158px;left:8px;width:40px;height:40px;"></span>
    <span data-u="arrowright" class="jssora05r" style="top:158px;right:8px;width:40px;height:40px;"></span>
  </div>
  <!-- #endregion Jssor Slider End -->
</div> 
</body>
</html>
