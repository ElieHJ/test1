<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span style="margin-top: -9px;" class="close">&times;</span>
      <div id="form_contact">
        <form action="#" id="contact" method="POST">
            <p>
                <label for="nom" class="nom">Nom</label>
                <br /><input id="nom" name="nom" type="text">
                <span id="msg_nom"></span>
            </p>
            <p>
                <label for="message">Commentaire</label>
                <br /><textarea id="message" name="message" rows="10" cols="80"></textarea>
               <span id="msg_message"></span>
            </p>
            <p>
                <input type="submit" class="btn" value="Poster" />
                <input type="reset" class="btn" value="Reset" />
            </p>
        </form>
        <div id="msg">  
          <div id="alerte"></div>
        </div>
        <span id="msg_all"></span> 
      </div><!-- end of #form_contact -->
  </div>
</div>
    </footer>
</div>


<script type="text/javascript">
//modal panier 

var modal = document.getElementById('myModal');
var btn = document.getElementById("valider");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
    $("#contact").show();
    $("#alerte").hide();
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
